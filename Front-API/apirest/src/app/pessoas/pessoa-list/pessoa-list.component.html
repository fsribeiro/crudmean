<div class="card">
    <div class="card-header bg-primary text-light">
        {{title}}
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pessoa of pessoas">
                    <td>{{ pessoa._id}}</td>
                    <td>{{ pessoa.nome}}</td>
                    <td>{{ pessoa.sobrenome}}</td>
                    <td>
                        <a class="btn btn-primary" title="update" routerLink="/pessoas/editar/{{ pessoa._id }}">
                            <i class="fas fa-edit"></i>
                        </a>

                    </td>
                    <td>
                        <a class="btn btn-danger" (click)="remove(pessoa.id)">
                            <i class="fas fa-trash-alt"></i>
                        </a>

                    </td>
                </tr>

            </tbody>
        </table>
        <a routerLink="/pessoas/novo" class="btn btn-primary">Nova pessoa</a>
    </div>

</div>
