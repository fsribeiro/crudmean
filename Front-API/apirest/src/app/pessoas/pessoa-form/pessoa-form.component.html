<div class="card">
    <div class="card-head bg-primary text-light">
        {{title}}
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #form="ngForm">

            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" [(ngModel)]="pessoa.nome" name="nome" #nome="ngModel" required minlength="3" />
            </div>

            <div class="form-group">
                <label>Sobrenome</label>
                <input type="text" class="form-control" [(ngModel)]="pessoa.sobrenome" name="sobrenome" #sobrenome="ngModel" required minlength="3" />
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid">Salvar</button>
            <a routerLink="/" class="btn btn-secondary ml-2">Cancelar</a>
        </form>
    </div>
</div>
